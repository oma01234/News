{% extends 'back/master.html' %}
{% load static %}



{% block mainblock %}

<!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Phone No<small></small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Phone No</li>
        <li><a href=""></a></li>
    </ul>
<!-- END Datatables Header -->

<!-- Datatables Content -->
                        <div class="block full">
                            <div class="block-title">
                                <h2><strong>Phone No</strong> List</h2>
                            </div>
                            <p><a href="https://datatables.net/" target="_blank"></a></p>

                            <div class="table-responsive">
                                <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
                                    <thead>
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">Phone No</th>
                                            <th class="text-center">Actions</th>

                                        </tr>
                                    </thead>
                                    <tbody>

                                    {% for cc in phones %}
                                        <tr>
                                            <td class="text-center">{{cc.pk}}</td>
                                            <td class="text-center">{{cc.txt}}</td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <a href="{% url 'news_txt_del' pk=cc.pk num=2 %}" data-toggle="tooltip" title="Delete" class="btn btn-xs btn-danger"><i class="fa fa-times"></i> Delete</a>
                                                </div>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
<!-- END Datatables Content -->



{% endblock %}

{% block footerblock %}

        <!-- Load and execute javascript code used only in this page -->
        <script src=" {% static 'back/js/pages/tablesDatatables.js' %} "></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
