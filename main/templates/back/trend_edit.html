{% extends 'back/master.html' %}
{% load static %}

{% block headblock %}
<head>
    <title>Trending</title>
</head>
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock%}

{% block mainblock %}
<!-- Datatables Header -->

    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Edit<br><small>Trend</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Trend</li>
        <li><a href="/panel/trending/">Edit</a></li>
    </ul>
<!-- END Datatables Header -->

    <div class="row">
            <div class="col-md-12">
                <!-- Basic Form Elements Block -->
                <div class="block">
                    <!-- Basic Form Elements Title -->
                    <div class="block-title">
                        <h2><strong>Edit </strong> Trend</h2>
                    </div>
                    <!-- END Form Elements Title -->

                    <!-- Basic Form Elements Content -->
                    <form action="{% url 'trend_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" id="trend" name="trend" value="{{txt}}" class="form-control" placeholder="Trend">
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                </div>
                            </div>
                    </form>
                    <!-- END Basic Form Elements Content -->
                </div>
                <!-- END Basic Form Elements Block -->
            </div>
    </div>

    <br>


{% endblock %}

{% block footerblock %}

        <!-- Load and execute javascript code used only in this page -->
        <script src=" {% static 'back/js/pages/tablesDatatables.js' %} "></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
