{% extends 'back/master.html' %}
{% load static %}

{% block headblock %}
<title>Change Password</title>
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock%}

{% block mainblock %}
<!-- Datatables Header -->

    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Change Password<br><small>Update your password here</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li></li>
        <li><a href="/panel/change_password/"></a></li>
    </ul>
<!-- END Datatables Header -->

    <div class="row">
            <div class="col-md-12">
                <!-- Basic Form Elements Block -->
                <div class="block">
                    <!-- Basic Form Elements Title -->
                    <div class="block-title">
                        <h2><strong>Change </strong> Password</h2>
                    </div>
                    <!-- END Form Elements Title -->

                    <!-- Basic Form Elements Content -->
                    <form action="{% url 'change_password' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Old Password">
                            </div>
                             <div class="col-md-6">
                                <input type="password" id="pass2" name="pass2" class="form-control" placeholder="New Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Basic Form Elements Content -->
                </div>
                <!-- END Basic Form Elements Block -->
            </div>
    </div>

    <br>



{% endblock %}

{% block footerblock %}

        <!-- Load and execute javascript code used only in this page -->
        <script src=" {% static 'back/js/pages/tablesDatatables.js' %} "></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
